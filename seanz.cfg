// JumpThrow
alias +muteh "unbind t"
alias -muteh "bind t +jumpthrow"
alias revert "bind mouse_x yaw"
alias combo "-jump;revert;-muteh"
alias +jumpthrow "+jump"
alias -jumpthrow "-attack;+muteh;bind mouse_x combo"
bind "t" "+jumpthrow"

// Фикс старого конфига
bind "X_AXIS" "rightleft"
bind "Y_AXIS" "!forwardback"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "U_AXIS" "yaw"
bind "R_AXIS" "pitch"

// Графика
fps_max "400"
r_drawtracers_firstperson "1"

//Алиасы для биндов
alias "bhop" "bhopON"
alias "bhopON" "sv_enablebunnyhopping 1;sv_autobunnyhopping 1;sv_staminajumpcost 0;sv_staminalandcost 0;sv_airaccelerate 100;sv_maxspeed 10000; alias bhop bhopOFF"
alias "bhopOFF" "sv_enablebunnyhopping 0; sv_autobunnyhopping 0; alias bhop bhopON"
alias "+pickuse" "cl_autowepswitch 1; +use" 
alias "-pickuse" "-use; cl_autowepswitch 0" 
alias +knife slot3
alias -knife lastinv
alias "+dropbomb" "slot5"
alias "-dropbomb" "drop"

//Сокращенные консольные команды
alias "binds" "key_listboundkeys"
alias "recfg" "exec seanz"
alias "snz" "exec seanz"
alias "c" "clear"
alias "roundfix" "mp_ignore_round_win_conditions 0"
alias "rs" "mp_restartgame 1"			
alias "s" "mp_swapteams"	
alias "swap" "mp_swapteams"	
alias "ToggleRespawn" "toggle mp_respawn_on_death_ct;toggle mp_respawn_on_death_t" 	
alias "res" "ToggleRespawn"			
alias "respawn" "ToggleRespawn" 
alias "n" "noclip"  
alias "m" "sv_cheats 1; impulse 101" 
alias "money" "sv_cheats 1; impulse 101"
alias "botkick" "bot_kick"
alias "kickbot" "bot_kick"
alias "warmup" "mp_warmup_start; mp_warmuptime 99999999"
alias "offhud" "cl_draw_only_deathnotices 1; crosshair 0; r_drawviewmodel 0"
alias "onhud" "cl_draw_only_deathnotices 0; crosshair 1; r_drawviewmodel 1"
alias "fps" "logaddress_add 1"
alias "p" "mp_pause_match"
alias "unp" "mp_unpause_match"

clear

Echo ---------------------------------------------------
Echo Seanz CFG
Echo ---------------------------------------------------
Echo CONSOLE COMMANDS:
Echo "roundfix" = "FIX Rounds"
Echo "binds" = "All bindings"
Echo "c" = "Clear console"
Echo "rs" = "Restart game"			
Echo "s" / "swap" = "Swap teams"
Echo "res" / "respawn" = "Toggle respawn"
Echo "n" = "Noclip [sv_cheats 1]"  
Echo "m" / "money" = "Give money"
Echo "botkick" / "kickbot" = "Kick all bots"
Echo "warmup" = "Start warmup"
Echo "offhud" = "Disable HUD"
Echo "onhud" = "Enable HUD"
Echo "recfg" / "snz" = "Activate config"
Echo "fps" = "FPS Fix"
Echo "p/unp" = "ON/OFF Pause"
